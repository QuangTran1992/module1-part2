<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let total = 0,
        num = 0;
      while (num != -1) {
        num = +prompt("enter your number");
        if (num == -1) continue;
        total += num;
      }
      document.write(`tong la: ${total}`);
    </script>
  </body>
</html>
